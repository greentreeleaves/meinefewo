<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ferienwohnung Trendig</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .parallax {
      background: url('berge.jpg') center/cover no-repeat fixed;
      height: 100vh;
    }
  </style>
</head>
<body>
<!-- Hero Parallax -->
<div class="parallax d-flex align-items-center justify-content-center text-white text-center">
  <div>
    <h1 class="display-4 fw-bold">Ferienwohnung Bergblick</h1>
    <p class="lead">Ihr Rückzugsort in den Alpen</p>
  </div>
</div>

<!-- Cards Section -->
<section class="py-5 container">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card shadow h-100">
        <img src="zimmer.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Gemütliche Zimmer</h5>
          <p class="card-text">Moderne Ausstattung und Komfort.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow h-100">
        <img src="kuche.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Voll ausgestattete Küche</h5>
          <p class="card-text">Alles für Ihr perfektes Dinner.</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card shadow h-100">
        <img src="balkon.jpg" class="card-img-top" alt="">
        <div class="card-body">
          <h5 class="card-title">Sonniger Balkon</h5>
          <p class="card-text">Genießen Sie den Blick in die Natur.</p>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
